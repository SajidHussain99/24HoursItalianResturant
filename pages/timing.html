    <title>24 Hours Italian Restaurant/Timing</title>
</head>

<body>

        <!-- header section start  -->
    <nav class="sticky-top">

        <div><a class="brandName">24 Hours Italian Restaurant</a></div>
        <input class="d-none" type="checkbox" id="checkboxClick">
        <label for="checkboxClick" class="menu-btn">
            <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a  href="../index.html">Home</a></li>
            <li><a class="active" href="./timing.html">Timing</a></li>
            <li><a  href="./menu.html">Menu</a></li>
            <li><a  href="./about.html">About</a></li>
            <li><a  href="./contact.html">Contact</a></li>
        </ul>


    </nav>

            <!-- top banner start -->
    <section class="" id="home">

        <div class="row gx-0 topBanner ">
            <div class="col-lg-6 col-md-6">
                

            </div>
        </div>


    </section>

            <!-- resturant timing start -->
    <section class="timing my-2">
        <div class="row gx-0">
            <h5 class="text-center timeMainHeading">Restaurant Timing</h5>
            <h5 class="text-center timesubHeading">7 Days of Week</h5>
            
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 opening">

                <div>
                    <i class="clockIcon1  far fa-clock "></i>
                    <span class="timingHeding pl-2">Opening Time:</span>
                    <span class="startTime ">12:30 pm</span>
                </div>
                
                
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 closing">
                <div>
                    <i class="clockIcon2  far fa-clock">  </i>
                    <span class="timingHeding pl-2">Closing Time:</span>
                    <span class="endTime">12:00 am</span>
                </div>
                
                
            </div>
        </div>
        <div class="row mt-5">

            <p class="text-center rOpen" id="R-open">Restaurant is Open</p>
            <p class="text-center rClosed d-none"id="R-closed">Restaurant is Closed</p>

            <div class="date resOpen  mx-auto" id ="clock">
                <span class="hour"></span>
                <span class="min"></span>
                <span class="sec"></span>
            </div>

        </div>
    </section>

<script src="../js/main.js"></script>
